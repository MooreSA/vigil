name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: vigil_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (web)
        run: npm ci
        working-directory: web

      - name: Typecheck backend
        run: npx tsc --noEmit

      - name: Typecheck frontend
        run: npx vue-tsc --noEmit
        working-directory: web

      - name: Lint backend
        run: npm run lint

      - name: Lint frontend
        run: npm run lint
        working-directory: web

      - name: Test
        run: npm run test
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/vigil_test

      - name: Docker build
        run: docker build .
